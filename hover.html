<!DOCTYPE html>
<html>
<head>
	<title>First Javascrript</title>
</head>
<body>
<div style="width:100px; height:100px; background:#990000;" onmouseover="hvr(this)" onmouseout="out(this)">
	sample text
</div>

<script>
	function hvr(txt){
		txt.innerHTML = "hover";
	};
	function out(txt){
		txt.innerHTML = "out";
	};
</script>
</body>
</html>
