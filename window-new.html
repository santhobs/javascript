<!DOCTYPE html>
<html>
<head>
	<title>First Javascrript</title>
</head>
<body>

	<button onclick="openWindow()">Open Window</button>
	<button onclick="closeWindow()">Close Window</button>
	<button onclick="status()">Status</button>


<div id="demo"></div>


<script>

var myWindow;

function openWindow(){
	myWindow = window.open("", "myWindow", "width=400, height=300");
}

function closeWindow(){
	
		myWindow.close();
	
}

function status(){
	if(!myWindow){
		document.getElementById("demo").innerHTML = "window has never been opened";
	} else if(myWindow.closed){
		
		document.getElementById("demo").innerHTML = "window has been closed";
	} else {
		document.getElementById("demo").innerHTML = "window has not been closed";
	}

}
	
</script>
</body>
</html>
