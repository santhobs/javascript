<!DOCTYPE html>
<html>
<head>
	<title>First Javascrript</title>
</head>
<body>

	<input type="text" id="name">
	<button onclick="run()">Submit</button>

	<div id="demo"></div>


<script>
function run(){
	var x, text;
	x = document.getElementById("name").value;
	if(isNaN(x) || x < 0 || x > 10){
		text = "Input not valid";
	} else {
		text = "Input ok";
	}
	document.getElementById("demo").innerHTML = text;
};
	
</script>
</body>
</html>
