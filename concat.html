<!DOCTYPE html>
<html>
<head>
	<title>First Javascrript</title>
</head>
<body>

<button onclick="myFunction()">Click Here</button>
<div id="demo"></div>


<script>

	function myFunction(){
		var x = ["1", "2", "3"];
		var y = ["4", "5"];
		var z = x.concat(y);
	
		document.getElementById("demo").innerHTML = z;
	};

	
</script>
</body>
