<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the referrer of this document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">234185</p>

<script>
function myFunction() {

	x = "12345";
	var y = x.split("").reverse().join("");
    document.getElementById("demo").innerHTML = y;
}
</script>

</body>
</html>
